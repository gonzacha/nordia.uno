<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago confirmado</title>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, #1f2438 0%, #141226 45%, #0a0914 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f6f8ff;
        }

        .card {
            width: min(520px, 94vw);
            padding: 48px 44px;
            border-radius: 28px;
            background: rgba(20, 19, 42, 0.9);
            box-shadow: 0 30px 90px rgba(9, 8, 25, 0.65);
            text-align: center;
            border: 1px solid rgba(126, 240, 182, 0.2);
            backdrop-filter: blur(18px);
        }

        .success-icon {
            font-size: 70px;
            margin-bottom: 24px;
            display: inline-flex;
            width: 86px;
            height: 86px;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(80, 255, 180, 0.2), rgba(58, 199, 255, 0.15));
            border: 1px solid rgba(126, 240, 182, 0.3);
        }

        h1 {
            font-size: 28px;
            color: #7ef0b6;
            margin-bottom: 10px;
        }

        p.lead {
            font-size: 16px;
            color: #cfe9dc;
            margin-bottom: 26px;
            line-height: 1.5;
        }

        .status-box {
            background: rgba(74, 213, 255, 0.12);
            border: 1px solid rgba(126, 240, 182, 0.25);
            border-radius: 18px;
            padding: 22px;
            margin-bottom: 28px;
        }

        .status-box strong {
            display: block;
            font-size: 15px;
            letter-spacing: 0.08em;
            color: #92f0c5;
            margin-bottom: 6px;
        }

        .timer {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
        }

        .reference {
            font-size: 13px;
            color: #9db9ae;
            margin-bottom: 28px;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 26px;
            font-weight: 600;
            border-radius: 999px;
            border: none;
            background: linear-gradient(120deg, #5ce0ba, #41c8ff);
            color: #0f1a26;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 35px rgba(92, 224, 186, 0.45);
        }

        @media (max-width: 520px) {
            .card {
                padding: 44px 28px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success-icon">✅</div>
        <h1>¡Pago recibido!</h1>
        <p class="lead">
            Confirmamos el pago y ya notificamos al router para reconectar tu servicio.
            Este proceso tarda sólo unos minutos.
        </p>

        <div class="status-box">
            <strong>Reconexión estimada en</strong>
            <div class="timer" id="reconnect-timer">05:00</div>
        </div>

        <p class="reference">
            Código de referencia: <strong>{{ client_id or "-" }}</strong>
        </p>

        <button class="btn-primary" id="return-button" type="button">
            Volver al portal
        </button>
    </div>

    <script>
        const initialTime = 300;
        let remaining = initialTime;
        const display = document.getElementById('reconnect-timer');

        setInterval(() => {
            if (remaining <= 0) {
                return;
            }
            remaining -= 1;
            const minutes = String(Math.floor(remaining / 60)).padStart(2, '0');
            const seconds = String(remaining % 60).padStart(2, '0');
            display.textContent = `${minutes}:${seconds}`;
        }, 1000);

        document.getElementById('return-button').addEventListener('click', () => {
            window.location.href = "{{ redirect_home_url }}";
        });
    </script>
</body>
</html>
